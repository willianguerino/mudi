<html>
<head th:replace="~{base :: head}"></head>
<body onload="onLoad()">
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Ultimos Pedidos')}"></div>

		<div class="container" id="ofertas">
			<div class="card mb-3" v-for="pedido in pedidos">

				<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

				<div class="card-body">

						<div class="col-12 col-sm-8 mb-3">
							<div>Produto</div>
							<div>
								<a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto }}</a>
							</div>
							<div>Descrição</div>
							<div>
								<textarea class="form-control">{{pedido.descricao}}</textarea>
							</div>
							<div class="row mt-3">

							</div>

								<textarea class="form-control mt-3"></textarea>
							</div>
							<button v-on:click="enviarOferta(pedido)"
								class="btn btn-primary mt-2" type="submit">Enviar
								Oferta</button>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function onLoad() {
			var app = new Vue({
						el :'#ofertas',
						data : {
							pedidos : []
							},
							mounted(){
								axios
									.get('http://localhost:8080/api/pedido/aguardando')
									.then(response => (this.pedidos = response.data))
							},
							methods:{

							}
						}
					)
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
